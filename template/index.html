<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | IITKGP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="main-container">
        <div class="m-4 d-flex justify-content-center sidebar">
            <a href="../" class="btn btn-info mx-2">Home</a>
            <button id="editCv" class="btn btn-secondary mx-2">Edit</button>
            <button id="saveCv" class="btn btn-primary mx-2">Save</button>
            <button id="resetCv" class="btn btn-danger mx-2">Reset</button>
            <button id="printCv" class="btn btn-success mx-2">Download</button>
        </div>
        <hr class="section-separator" />
        <div id="cv" class="clgname-cv-container cv-container">
            <div class="header"></div>
            <div class="education"></div>
            <div class="projects"></div>
            <div class="skills"></div>
            <div class="courses"></div>
            <div class="pors"></div>
            <div class="achievements"></div>
            <div class="extra-curricular-activities"></div>
        </div>
    </div>
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
